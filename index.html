<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="HPH & PEF 技术展示平台 - 专注于展示HPH纳米粉碎动态杀菌技术和PEF超低温脉冲电场保鲜技术" />
  <meta name="keywords" content="HPH,PEF,纳米破碎,动态灭菌,超冰温保鲜,脉冲电场,技术展示" />
  <meta name="author" content="HPH & PEF Technology Team" />

  <!-- 预加载关键资源 -->
  <link rel="preload" href="/fonts/SourceHanSansCN-Regular.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="/fonts/SourceHanSansCN-Bold.woff2" as="font" type="font/woff2" crossorigin />

  <!-- 性能优化 -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="preconnect" href="//fonts.gstatic.com" crossorigin />

  <title>HPH & PEF 技术展示平台</title>

  <!-- 优化初始加载性能 -->
  <style>
    /* 关键样式内联以避免FOUC */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background-color: #000000;
    }

    #root {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* 加载指示器 */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      font-size: 1.2rem;
      z-index: 10000;
    }

    /* 简单的加载动画 */
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- 初始加载指示器 -->
    <div class="initial-loading">
      <div class="loading-spinner"></div>
      Loading Technology Showcase...
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
